		<script src="../js/mui.min.js"></script>
		<script>
			mui.init();
		</script>
		<script>
			var refreshResult = 0;
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui(document.body).on('tap', '#refresh', function(e) {
				mui(this).button('loading');
				setTimeout(function() {
					mui(this).button('reset');
					mui.toast('刷新成功，新增：' + refreshResult);
				}.bind(this), 2000);
			});
		</script>
		<script>
			function check() {
				var div = document.getElementById("check").parentNode.parentNode;
				div.parentNode.removeChild(document.getElementById("check").parentNode.parentNode);
				mui.toast('完成');
			}
		</script>
