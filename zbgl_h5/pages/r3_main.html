<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>r3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
		</style>
	</head>

	<body onload="message(1)">
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">欢迎您，username</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span id="message" class="mui-icon mui-icon-email"><!--<span class="mui-badge">0</span>有消息的--></span>
				<span class="mui-tab-label">消息</span>
			</a>

			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">
				<div class="title"></div>

					
				<div class="title"></div>
			</div>
			<div id="tabbar-with-chat" class="mui-control-content">
				<div class="title"></div>
				
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell"><a href="" class="mui-navigate-right">未读消息</a></li>

				</ul>
				
			</div>

			<div id="tabbar-with-map" class="mui-control-content">
				
				<ul class="mui-table-view" style="margin-top: 25px;">
<!--				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						我的消息
					</a>
				</li>-->
				<li class="mui-table-view-cell">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img src="../images/logo.png" style="height: 60px;width: 60px;"/>
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name">王五</h4>
									<span class="oa-contact-position mui-h6">科长</span>
								</div>
								<p class="oa-contact-email mui-h6">
									保障科领导
								</p>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						修改密码
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="mui-badge mui-badge-primary">031</span>
						用户ID
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="mui-badge mui-badge-primary">保障科01</span>
						姓名
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="mui-badge mui-badge-primary">安源分局</span>
						所属分局
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="mui-badge mui-badge-primary">13123456789</span>
						手机号
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<!--	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>-->
	<script>
		var unReadNum=0;
		function message(unReadNum){
			if(unReadNum!="0"){
				$("#message").append("<span class='mui-badge'>"+unReadNum+"</span>");
			}else{
				alert(unReadNum);
			}
			
		}
	</script>
</html>
